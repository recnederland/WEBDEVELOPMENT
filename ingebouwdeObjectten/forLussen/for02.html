<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>For Priktijk</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <link rel="shortcut icon" type="image/png" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <script type="text/javascript">
    for (celsius = 0; celsius <= 50; celsius = celsius + 1) {
      document.write("<tr><td>" + celsius + "</td><td>" +
        ((celsius * 9 / 5) + 32) + "</td></tr>");

    }

    </script>
</head>

<body>

  <table border="1" cellpadding="5" cellspacing="0">

    <tr>
      <td>CELSIUS</td>
      <td>FAHRENHEIT</td>

    </tr>
  </table>



</body>

</html>
