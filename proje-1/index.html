<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini Proje - 1</title>
    <!-- bu kod ile css sayasini buna baglamis olduk*/-->
    <!--stle ayri css dosyasinda olmadigindan css/style.css seklinde yazmadik  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
  <!-- hakkimda kapanis div -->
  <!-- 3 tane div elementi oluşturalım.
      kutu1, kutu2, kutu3 diye class verelim  -->
  <div class="kutu1 ortak">
    <div class="icon1">
      <i class="fab fa-telegram-plane"></i>
    </div>
    <div class="title">Basic</div>
    <div class="fiyat">
      <span class="dolar">$</span>
      <span>25</span>
    </div>
<!--
    <div style="float:left; ">$</div>
    <div  style="float:left; margin-top:5px;">25</div>
-->
  </div>
  <div class="kutu2 ortak">
    <div class="icon2">
      <i class="fas fa-plane"></i>
    </div>
    <div class="title">Standart</div>
    <div class="fiyat">
      <span class="dolar">$</span>
      <span>50</span>
    </div>
  </div>
  <div class="kutu3 ortak">
    <div class="icon3">
      <i class="fas fa-rocket"></i>
    </div>
    <div class="title">Premium</div>
    <div class="fiyat">
      <span class="dolar">$</span>
      <span>100</span>
    </div>
    <div class="bilgiler">
      <div>✔ 10 GB Space</div>
      <div>✔ 3 Domain Names</div>
